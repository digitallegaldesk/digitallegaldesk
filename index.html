
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Legal Desk</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header style="background-image: url('images/hero-banner.jpg'); height: 300px; background-size: cover; background-position: center;">
        <h1>Trusted Online Legal Solutions</h1>
        <p>Your Legal Rights, Protected with Pride and Justice.</p>
    </header>

    <section>
        <h2>Our Services</h2>
        <div>
            <img src="images/legal-icon.png" alt="Legal Advice" width="50">
            Legal Advice & Drafting
        </div>
        <div>
            <img src="images/property-icon.png" alt="Property Law" width="50">
            Property, Family, Civil & Criminal Law
        </div>
    </section>

    <section>
        <h2>About Us</h2>
        <img src="images/team-photo.jpg" alt="Our Team" style="width:300px;">
        <p>We are a trusted team of legal professionals providing reliable and accessible legal services online.</p>
    </section>

    <section>
        <h2>Contact Us</h2>
        <form>
            <input type="text" placeholder="Your Name"><br>
            <input type="email" placeholder="Your Email"><br>
            <textarea placeholder="Your Message"></textarea><br>
            <button type="submit">Send</button>
        </form>
    </section>
</body>
</html>
